# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

dist: ./dist/goreleaser

builds:
  - id: standard-backups
    binary: bin/standard-backups
    main: ./cmd/standard-backups
    env:
      - CGO_ENABLED=0
    goos:
      - linux
  - id: standard-backups-restic-backend
    binary: bin/standard-backups-restic-backend
    main: ./cmd/standard-backups-restic-backend
    env:
      - CGO_ENABLED=0
    goos:
      - linux
  - id: standard-backups-rsync-backend
    binary: bin/standard-backups-rsync-backend
    main: ./cmd/standard-backups-rsync-backend
    env:
      - CGO_ENABLED=0
    goos:
      - linux

archives:
  - id: standard-backups
    ids: [standard-backups]
    formats: [tar.gz]
    files:
      - src: LICENSE
        dst: share/doc/standard-backups/LICENSE
      - src: README.md
        dst: share/doc/standard-backups/README.md
    name_template: >-
      {{ .Binary }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
  - id: standard-backups-restic-backend
    ids: [standard-backups-restic-backend]
    files:
      - src: LICENSE
        dst: share/doc/standard-backups-restic-backend/LICENSE
      - src: ./cmd/standard-backups-restic-backend/restic.yaml
        dst: share/standard-backups/backends/restic.yaml
    formats: [tar.gz]
    name_template: >-
      {{ .Binary }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
  - id: standard-backups-rsync-backend
    ids: [standard-backups-rsync-backend]
    files:
      - src: LICENSE
        dst: share/doc/standard-backups-rsync-backned/LICENSE
      - src: ./cmd/standard-backups-rsync-backend/rsync.yaml
        dst: share/standard-backups/backends/rsync.yaml
    formats: [tar.gz]
    name_template: >-
      {{ .Binary }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
