name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: install svu
        run: |
          go install github.com/caarlos0/svu/v3@v3.3.0
          svu --version
      - name: detect versions
        id: versions
        run: |
          echo "current=$(svu current)" >> "$GITHUB_OUTPUT"
          echo "next=$(svu next)" >> "$GITHUB_OUTPUT"
      - name: tag new version
        if: steps.versions.outputs.current != steps.versions.outputs.next
        env:
          NEXT: ${{ steps.versions.outputs.next }}
        run: |
          git tag "$NEXT"
          git push origin "$NEXT"
      - uses: goreleaser/goreleaser-action@v6
        if: steps.versions.outputs.current != steps.versions.outputs.next
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
